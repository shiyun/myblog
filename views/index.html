<%- include components/header.html %>
<% posts.forEach(function (post, index) { %>
  <p><h2><a href="#"><%= post.title %></a></h2></p>
  <p class="info">
    作者：<a href="#"><%= post.username %></a> | 
    日期：<%= post.create_date %>
  </p>
  <p><%- post.post %></p>
<% }) %>
<%- include components/footer.html %>
